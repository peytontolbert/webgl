<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA5 Terrain Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #status {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 12px;
            border-radius: 6px;
            color: #fff;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: 12px;
            line-height: 1.3;
            max-width: 420px;
            white-space: pre-wrap;
        }
        #status.hidden {
            display: none;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .control-group {
            margin: 10px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="status">Loading…</div>
    <div id="controls">
        <div class="control-group">
            <label for="wireframe">Wireframe Mode</label>
            <input type="checkbox" id="wireframe">
        </div>
        <div class="control-group">
            <label for="entities">Entity Placements (points)</label>
            <input type="checkbox" id="entities" checked>
        </div>
        <div class="control-group">
            <label for="entityBoxes">Entity “Models” (instanced cubes)</label>
            <input type="checkbox" id="entityBoxes" checked>
        </div>
        <div class="control-group">
            <button id="resetCamera" style="width:100%; padding:6px 8px; cursor:pointer;">Reset Camera</button>
        </div>
        <div class="control-group">
            <label for="textureQuality">Texture Quality</label>
            <select id="textureQuality">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <div class="control-group">
            <label for="lodLevel">LOD Level</label>
            <select id="lodLevel">
                <option value="0">Full Detail</option>
                <option value="1">Medium</option>
                <option value="2">Low</option>
            </select>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
